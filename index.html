<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>☀️ Weather Dashboard ☀️</title>
    <!-- css -->

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary justify-content-center">
        <h1>Weather Dashboard</h1>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-3 bg-light card card-search">
                <h5>Search for a City</h5>
                <div class="input-group">
                    <form action="" id="city-form">
                        <input id="searchTextField" class="controls" type="text" autofocus="true"
                            placeholder="Enter the City Name" />
                        <button class="btn btn-primary " type="submit" id="search-btn"><i
                                class="bi bi-search"></i></button>
                        <div id="map"></div>
                    </form>
                </div>
                <!-- <button class="btn btn-danger" type="button" id="clear-search-history"><i class="bi bi-archive-fill"> Clear </i></button> -->
                <!-- <form id="search_history"></form> -->
                <div id="buttons" class="btn-group-vertical"></div>
            </div>
            <div class="col-9" id="current-weather">
                <!-- <div class="card mb-3" style="max-width: 720px;"> -->
                <h5>Today's Weather</h5>
                <div class="row">
                    <div class="col-md-10">
                        <div class="card today-card">
                            <h5><span id="searched-city" class="city-name align-middle"></span></h5>
                            <h5><span id="current-date"></span></h5>
                            <img id="current-icon" src="" alt="">
                            <table>
                                <tr>
                                    <th><i class="bi bi-thermometer-high"></i>Temperature<i
                                            class="bi bi-thermometer-high"></i> </th>
                                    <th><i class="bi bi-moisture"></i>Humidity<i class="bi bi-moisture"></i></th>
                                    <th><i class="bi bi-wind"></i>Wind<i class="bi bi-wind"></i></th>
                                    <th><i class="bi bi-sun"></i>UV Index<i class="bi bi-sun"></i></th>
                                </tr>
                                <tr>
                                    <td><span id="currentTemp"></span></td>
                                    <td><span id="currentHumid"></span></td>
                                    <td><span id="currentWind"></span></td>
                                    <td><span id="currentUV"></span></td>
                                </tr>
                                <tr>
                                    <td>°F</td>
                                    <td>%</td>
                                    <td>MPH</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <hr>
                <!-- 5 days forecast -->
                <div id="forecast">
                    <h5>5-Day Forecast</h5>
                    <div class="row ">
                        <div class="col-sm-2">
                            <div class="card forecastCard">
                                <h6 id="firstDay"></h6>
                                <img src="" alt="" id="icon1">
                                <table>
                                    <tr>
                                        <th><i class="bi bi-thermometer-high"></i></th>
                                        <th><i class="bi bi-moisture"></i></th>
                                        <th><i class="bi bi-sun"></i></th>
                                    </tr>
                                    <tr>
                                        <td><span id="temp1"></span></td>
                                        <td><span id="humid1"></span></td>
                                        <td><span id="wind1"></span></td>
                                    </tr>
                                    <tr>
                                        <td>°F</td>
                                        <td>%</td>
                                        <td>MPH</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="card forecastCard">
                                <h6 id="secondDay"></h6>
                                <img src="" alt="" id="icon2">
                                <table>
                                    <tr>
                                        <th><i class="bi bi-thermometer-high"></i></th>
                                        <th><i class="bi bi-moisture"></i></th>
                                        <th><i class="bi bi-sun"></i></th>
                                    </tr>
                                    <tr>
                                        <td><span id="temp2"></span></td>
                                        <td><span id="humid2"></span></td>
                                        <td><span id="wind2"></span></td>
                                    </tr>
                                    <tr>
                                        <td>°F</td>
                                        <td>%</td>
                                        <td>MPH</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="card forecastCard">
                                <h6 id="thirdDay"></h6>
                                <img src="" alt="" id="icon3">
                                <table>
                                    <tr>
                                        <th><i class="bi bi-thermometer-high"></i></th>
                                        <th><i class="bi bi-moisture"></i></th>
                                        <th><i class="bi bi-sun"></i></th>
                                    </tr>
                                    <tr>
                                        <td><span id="temp3"></span></td>
                                        <td><span id="humid3"></span></td>
                                        <td><span id="wind3"></span></td>
                                    </tr>
                                    <tr>
                                        <td>°F</td>
                                        <td>%</td>
                                        <td>MPH</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="card forecastCard">
                                <h6 id="forthDay"></h6>
                                <img src="" alt="" id="icon4">
                                <table>
                                    <tr>
                                        <th><i class="bi bi-thermometer-high"></i></th>
                                        <th><i class="bi bi-moisture"></i></th>
                                        <th><i class="bi bi-sun"></i></th>
                                    </tr>
                                    <tr>
                                        <td><span id="temp4"></span></td>
                                        <td><span id="humid4"></span></td>
                                        <td><span id="wind4"></span></td>
                                    </tr>
                                    <tr>
                                        <td>°F</td>
                                        <td>%</td>
                                        <td>MPH</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="card forecastCard">
                                <h6 id="fifthDay"></h6>
                                <img src="" alt="" id="icon5">
                                <table>
                                    <tr>
                                        <th><i class="bi bi-thermometer-high"></i></th>
                                        <th><i class="bi bi-moisture"></i></th>
                                        <th><i class="bi bi-sun"></i></th>
                                    </tr>
                                    <tr>
                                        <td><span id="temp5"></span></td>
                                        <td><span id="humid5"></span></td>
                                        <td><span id="wind5"></span></td>
                                    </tr>
                                    <tr>
                                        <td>°F</td>
                                        <td>%</td>
                                        <td>MPH</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
